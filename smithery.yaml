runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      geminiApiKey:
        type: "string"
        description: "Your Gemini API Key (get free at https://aistudio.google.com/app/apikey)"
      anthropicApiKey:
        type: "string"
        description: "Your Anthropic API Key (optional, for Z and CS agents)"
    required: ["geminiApiKey"]
