runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      geminiApiKey:
        type: "string"
        description: "Gemini API Key (FREE at https://aistudio.google.com) - Optional, uses mock provider if not set"
      anthropicApiKey:
        type: "string"
        description: "Anthropic API Key - Optional, for Z and CS agents"
